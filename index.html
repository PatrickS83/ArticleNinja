<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ArticleNinja</title>
</head>
<body>
    <div class="appWrapper">
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">ArticleNinja</a>
                <a id="setupBtn" class="waves-effect waves-light btn">Setup</a>
            </div>
        </nav>
        <div class="setup">
            <div class="setup_wrapper">
                <h3 class= "setup_heading">Add your word</h3>
            <div class="addWord">
                <div class="col s12">
                    <div class="input-field inline">
                    <input id="artikel" type="text">
                    <label for="artikel" data-error="wrong" data-success="right">Article</label>
                    </div>
                </div>
                <div class="col s12">
                    <div class="input-field inline">
                    <input id="word" type="text">
                    <label for="word" data-error="wrong" data-success="right">Word</label>
                    </div>
                </div>
            </div>
            <div class = "priorityBtns">
                    <p>
                      <input data-priority="1" class="with-gap" name="group1" type="radio" id="easyBtn" />
                      <label for="easyBtn">Easy</label>
                    </p>
                    <p>
                      <input data-priority="3" class="with-gap" name="group1" type="radio" id="mediumBtn" />
                      <label for="mediumBtn">Medium</label>
                    </p>
                    <p>
                      <input data-priority="5" class="with-gap" name="group1" type="radio" id="hardBtn"  />
                      <label for="hardBtn">Hard</label>
                    </p>
                </div>
                <div class="playButtons">
                <a id ="addWordBtn" class="waves-effect waves-light btn"><i class="material-icons left">add_circle</i>Add word</a>
                <a id ="startBtn" class="waves-effect waves-light btn"><i class="material-icons left">check_circle</i>Play</a>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div class="card flash_card z-depth-3">
                <h3 class="askedWord"></h3>
                <span id="answer"></span>
            </div>
            <div class="answer_buttons">
                    <a data-art="der" id="btnDer" class="waves-effect waves-light btn blue">der</a>
                    <a data-art="die" id="btnDie" class="waves-effect waves-light btn red">die</a>
                    <a data-art="das" id="btnDas" class="waves-effect waves-light btn green darken-3">das</a>
            </div>

        </div>

        <footer class="page-footer">
            <div class="container">
                <span>©2018 Alejandro Mar & Patrick Schülke</span>
                <a class="grey-text text-lighten-4 right" href="#!">Impressum</a>
            </div>
        </footer>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
